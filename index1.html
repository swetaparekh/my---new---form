<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./index1.css">
    <title>Document</title>
</head>

<body>


    <form action="" style="align-items: center;">
        <fieldset>
            <legend>Peronal Detail : </legend>
            <table>
                <tr>
                    <td><label for="Roll No."></label>Roll No. : </td>
                    <td><input type="text" name="rno" id="rno"></td>
                </tr>
                <tr>
                    <td><label for="Name"></label>Student Name : </td>
                    <td><input type="text" name="nm" id="nm"></td>
                </tr>
                <tr>
                    <td><label for="gender"></label>Gender : </td>

                    <td><input type="radio" name="gender" id="male" value="Male ">
                        <label for="Male">Male </label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female</label></td>
                </tr>
                <tr>
                    <td><label for="Email"></label>Email : </td>
                    <td><input type="email" name="eml" id="eml" pattern=".+@gmail\.com" required></td>
                </tr>
                <tr>
                    <td><label for="Contact"></label>Contact No. : </td>
                    <td><input type="number" name="cno" id="cno" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="Hobby">Hobbies :</label></td>
                    <td><input type="checkbox" value="Reading" id=""><label for="reading">Reading</label></td>
                    <td><input type="checkbox" value="Listning Music" id=""><label for="music">Listning Music</label></td>
                    <td><input type="checkbox" value="Travelling" id=""><label for="traveling">Traveling</label></td>
                </tr>
                <tr>
                    <td><label for="bdate">Date of Birth : </label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="address">Adress : </label></td>
                    <td><textarea name="add" id="" cols="30" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td><input type="button" name="submit" value="Submit" id=""></td>
                </tr>


            </table>
        </fieldset>
    </form>


</body>

</html>
